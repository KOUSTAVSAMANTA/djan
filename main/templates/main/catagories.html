{% extends "main/header.html"%}


{% block content %}
  <div class="row">
      {% for cat in catagories %}
       <div class="col s12 m6 l4">
           <a href="{{cat.catagory_slug}}", style="color:#000">
               <div class="card blue-grey darken-2">
                   <div class="card-content white-text">
                       <div class="card-title">{{cat.learning_catagory}}</div>
                       <p>{{cat.catagory_summary}}</p>
                   </div>
               </div>
           </a>
       </div>
      {% endfor %}
  </div>
{% endblock %}
