{% extends "main/header.html"%}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <div class="card blue-grey darken-2">
           <div class="card-content white-text">
             <p>{{form.as_p}}</p>
               <p></p>
           </div>
            <div class="card-action">
             <button class="btn" style="background-color:neon; color:cyan" type="submit" >Login</button>
           </div>
           <div class="card-content white-text">
             <p>if you dont  have an account, <a href="/register" style="color:cyan"><strong>Register</strong></a> for one.</p>
               <p></p>
           </div>
        </div>
    </form>

{% endblock %}
