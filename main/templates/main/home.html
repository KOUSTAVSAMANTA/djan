{% extends "main/header.html"%}


{% block content %}
  <div class="row">
      {% for tut in learning %}
       <div class="col s12 m6 l4">
         <div class="card blue-grey darken-1">
           <div class="card-content white-text">
             <span class="card-title">{{tut.learning_title}}</span>
             <p style="font-size:70%">{{tut.learning_published}}</p>
             <p>{{tut.learning_content|safe}}</p>
           </div>
           <div class="card-action">
             <a href="#">Check out</a>
           </div>
         </div>
       </div>
      {% endfor %}
     </div>
{% endblock %}
